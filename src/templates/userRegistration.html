<form (ngSubmit)="onSubmit()" #userRegistrationForm="ngForm">
    <div class="form-group">
        <label for="fname">First Name:</label>
        <input [(ngModel)]="fname" type="text" class="form-control" id="fname" name="fname" required>
    </div>

    <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control" id="lname">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" class="form-control" id="confirmEmail">
    </div>

    <div class="form-group">
        <label for="dob">DOB:</label>
        <input [(ngModel)]="dob" type="date" class="form-control" id="dob" name="dob" required>
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
        <label for="confirmPwd">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPwd">
    </div>
    <button type="submit" class="btn btn-info btn-lg" [disabled]="!userRegistrationForm.form.valid" ><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
</form>
